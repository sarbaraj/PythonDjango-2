<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'app9_4/css/style.css' %}"/>
</head>
<a href="emp" class="btn btn-primary">Add New Record</a>
<table class="table table-striped table-bordered table-sm" border="1">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Bio</th>
    </tr>
    </thead>
    <tbody>
{% for employee in employees %}
    <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.job_title }}</td>
        <td>{{ employee.bio }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
</body>
</html>
