<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>

    <h3>User Login</h3>
    <form method="post">
        {% csrf_token %}
        <p>USER : <input type="text" name="txt_user"></p>
        <p>PASSWORD : <input type="text" name="txt_password"></p>
        <p><input type="submit" value="LOGIN"></p>
    </form>

</body>
</html>
